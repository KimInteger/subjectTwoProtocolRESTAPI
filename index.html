<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네트워크 및 API</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET','https://jsonplaceholder.typicode.com/');
    xhr.addEventListener('load',()=>{
      if (xhr.status === 200) {
        console.log('연결 되었다!');
      } else {
        throw new Error('연결안됫수!',xhr.status);
      }
    });
    xhr.send();
  </script>
</body>
</html>
