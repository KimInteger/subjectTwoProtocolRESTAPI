<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네트워크 및 API</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET','https://jsonplaceholder.typicode.com/todos');
    xhr.addEventListener('load',()=>{
      if (xhr.status === 200) {
        console.log('연결 되었다!');
      } else {
        throw new Error('연결안됫수!',xhr.status);
      }
      let result = xhr.responseText;

      let data = JSON.parse(result);

      console.log(data);

      /*
      ================ DOM API 조작 부분 ====================
      */
    
      const root = document.getElementById('root');
      const appearInfo = document.createElement('button');
      appearInfo.textContent = '200개의 텍스트가 나오는 버튼'
      let info = '';
      data.forEach((item)=>{
        if(item.userId === 1){
          info += `<h1>${item.title}</h1>`
        } else if (item.userId === 2) {
          info += `<h2>${item.title}</h2>`
        } else if ( item.userId === 3 ) {
          info += `<p style="color:red;">${item.title}</p>`
        } else if ( item.userId === 4 ) {
          info += `<p style="color:orange;">${item.title}</p>`
        } else if ( item.userId === 5 ) {
          info += `<p style="color:yellow;">${item.title}</p>`
        } else if ( item.userId === 6 ) {
          info += `<p style="color:green;">${item.title}</p>`
        } else if ( item.userId === 7 ) {
          info += `<p style="color:blue;">${item.title}</p>`
        } else if ( item.userId === 8 ) {
          info += `<p style="color:darkblue;">${item.title}</p>`
        } else if ( item.userId === 9 ) {
          info += `<p style="color:violet;">${item.title}</p>`
        } else {
          info += `<p style="color:bisque;">${item.title}</p>`
        }
      });
      appearInfo.addEventListener('click',()=>{
        root.innerHTML = info;
      });
      root.append(appearInfo);
    });
    xhr.send();
  </script>
</body>
</html>
