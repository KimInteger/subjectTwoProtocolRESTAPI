<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네트워크 및 API</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET','https://jsonplaceholder.typicode.com/todos');
    xhr.addEventListener('load',()=>{
      if (xhr.status === 200) {
        console.log('연결 되었다!');
      } else {
        throw new Error('연결안됫수!',xhr.status);
      }
      let result = xhr.responseText;

      let data = JSON.parse(result);

      console.log(data);

      /*
      ================ DOM API 조작 부분 ====================
      */
    
      const root = document.getElementById('root');
      const appearInfo = document.createElement('button');
      appearInfo.textContent = '200개의 텍스트가 나오는 버튼'
      appearInfo.addEventListener('click',()=>{
        data.forEach((item)=>{
          const info = document.createElement('p');
          info.textContent = item.title;
          root.appendChild(info);
        });
      });
      root.append(appearInfo);
    });
    xhr.send();
  </script>
</body>
</html>
